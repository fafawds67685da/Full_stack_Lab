<!DOCTYPE html>
<html>
    <head>
        <title>Student Course Registration Form</title>

        <style>
            form {
                background-color: #f4c9c9;
                padding: 20px;
                border-radius: 5px;
            }

            label {
                display: inline-block;
                width: 200px;
                margin-bottom: 10px;
            }

            input, select {
                width: 200px;
                padding: 5px;
                margin-bottom: 10px;
            }

            input[type="radio"],
            input[type="file"] {
                width: auto;
            }

            input[type="submit"], input[type="reset"] {
                width: auto;
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                cursor: pointer;
                border: none;
            }

            input[type="reset"] {
                background-color: #d9534f;
            }

            input[type="submit"]:hover {
                background-color: #45a049;
            }

            input[type="reset"]:hover {
                background-color: #c9302c;
            }
        </style>
    </head>

    <body style="background-color: rgb(230, 171, 146)">
        <h1><u>Student Course Registration Form</u></h1>

        <img src="https://dl.geu.ac.in/uploads/image/geu-logo-1.webp"
             alt="Geu"
             height="120"
             style="position:absolute; top:150px; left:800px; border-radius:10px;">

        <marquee direction="right" scrollamount="20">
            <font color="Red" size="20">
                Graphic Era Deemed To Be University, Clement Town, Dehradun
            </font>
        </marquee>

        <form action="Submission.html" method="post" enctype="multipart/form-data">

            <label for="studentName">Student Name</label>
            <input type="text" id="studentName" name="studentName" required minlength="3" maxlength="30">
            <br><br>

            <label for="universityEmail">University Email ID</label>
            <input type="email" id="universityEmail" name="universityEmail"
                   required pattern="[A-Za-z0-9._]+@geu.ac.in">
            <br><br>

            <label for="USN">USN / Roll Number</label>
            <input type="text" id="USN" name="USN"
                   required pattern="[A-Z][A-Z][0-9][0-9][A-Z][A-Z][A-Z]">
            <br><br>

            <label for="courseSelection">Select Course</label>
            <select id="courseSelection" name="courseSelection">
                <option>Artificial Intelligence</option>
                <option>Machine Learning</option>
                <option>Data Science</option>
                <option>Cyber Security</option>
                <option>IOT</option>
            </select>
            <br><br>

            <label for="Age">Age</label>
            <input type="number" id="Age" name="Age" required min="18" max="30">
            <br><br>

            <label>Gender</label><br>

            <input type="radio" id="male" name="Gender" value="Male" required>
            <label for="male">Male</label>
            <br>

            <input type="radio" id="female" name="Gender" value="Female">
            <label for="female">Female</label>
            <br>

            <input type="radio" id="other" name="Gender" value="Other">
            <label for="other">Other</label>
            <br><br>

            <label for="resume">Upload Your Resume</label>
            <br>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            <br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">

        </form>
    </body>
</html>
