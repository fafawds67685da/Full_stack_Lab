<!DOCTYPE html>
<html>
    <head>
        <title>Online Job Application Form</title>

        <style>
            form {
                background-color: #f4c9c9;
                padding: 20px;
                border-radius: 5px;
            }

            label {
                display: inline-block;
                width: 200px;
                margin-bottom: 10px;
            }

            input {
                width: 200px;
                padding: 5px;
                margin-bottom: 10px;
            }

            input[type="submit"] {
                width: auto;
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                cursor: pointer;
                border: none;
            }

            input[type="submit"]:hover {
                background-color: #45a049;
            }
        </style>
    </head>

    <body style="background-color: rgb(230, 171, 146)">
        <h1><u>Online Job Application Form</u></h1>

        <form action="Submission.html" method="post">

            <label for="fullName">Applicant Full Name</label><br>
            <input type="text" id="fullName" name="fullName" required minlength="4">
            <br><br>

            <label for="email">Applicant Email address</label><br>
            <input type="text" id="email" name="email" required>
            <br><br>

            <label for="mobile">Mobile Number</label><br>
            <input type="text" id="mobile" name="mobile" required minlength="10" maxlength="10" pattern="[0-9]+" title="Please enter exactly 10 digits"> <br><br>


            <label>Years of Experience</label><br>
            <input type="number" name="experience" required min="0" max="30" step="1"><br><br>

            <label>Job Role</label><br>
            <select name="jobRole" required>
            <option value="">Select</option>
            <option>Software Developer</option>
            <option>Data Analyst</option>
            <option>Web Developer</option>
            <option>AI Engineer</option>
            </select> <br><br>

            <label>Technical Skills</label><br>
            <input type="checkbox" name="skills" value="HTML" required> HTML<br>
            <input type="checkbox" name="skills" value="CSS"> CSS<br>
            <input type="checkbox" name="skills" value="JavaScript"> JavaScript<br>
            <input type="checkbox" name="skills" value="Python"> Python<br><br>

            <label>Cover Letter</label><br>
            <textarea name="coverLetter" required minlength="50" maxlength="500"></textarea><br><br>

            <input type="submit" value="Submit Application">

        </form>
    </body>
</html>
